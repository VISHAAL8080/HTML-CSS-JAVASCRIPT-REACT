<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h2>Dhuddu</h2>

    <main>

                <img src="../HTML CSS/person 1.jpg" alt="person 1" width="200px" height="200px" loading="lazy">

                <figcaption>Lets Grow Money</figcaption>

            </figure>
        </article>
        <article id="img3" class="profile">
            <figure class="person">
                <img src="../HTML CSS/person 3.jpeg" alt="person 3" width="200px" height="200px" loading="lazy">

    <footer>
